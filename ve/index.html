<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.0//EN" "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
  		xmlns:foaf="http://xmlns.com/foaf/0.1/"
  		xmlns:dc="http://purl.org/dc/elements/1.1/"
	  	xmlns:cc="http://web.resource.org/cc/"
	  	xmlns:vc="http://www.w3.org/2001/vcard-rdf/3.0#"
  	  xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
  	  xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
  	  xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#""
  	  >
<head>
	<title>ve - the voiD editor</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script language="javascript" type="text/javascript" src="interface.js"></script>
</head>

<body about="http://sw.joanneum.at/ve/">
<span rel="dc:creator" resource="http://sw-app.org/mic.xhtml#i"></span>
<h1 style="font-style: italic;" property="dc:title">ve - the voiD editor</h1>
<h2>"... vi was yesterday"</h2>
<p><a href="http://sw.joanneum.at/ve/">reset</a></p>
<div id="left" style="float:left">
	<fieldset>
		<legend>Dataset Description</legend>
		<div align="right"><input type="button" id="gen"  onclick="javascript:genVoid();" value="generate voiD" /></div>
		<div>
			<br/>URI<br/>
			<input type="text" size="80" id="datasetURI" value="type the URI of your linked dataset"  onclick="javascript:resetField('datasetURI')" /> 		
		<div>
		<div>
			<br/>Subject(s)<br/>
			<input type="text" size="40" id="subject" value="type a subject of your linked dataset here"  onclick="resetField('subject');resetOut('subjectOut');" onkeyup="javascript:lookupSubject();" /> 		
	  </div>	
		<div id="subjectOut"></div>
		<div>
			<input type="button" id="addSubject"  onclick="javascript:addSubject();" value="+" />
		</div>
		<div id="linksets">
			<br/>Interlinking<br/> 
			<input type="text" size="80" id="linkTarget" value="type a target dataset here your dataset links to"  onclick="resetField('linkTarget');resetOut('lsOut');" onkeyup="javascript:findTarget();" /> 
		</div>
		<div id="lsOut"></div>
		<div>
			<input type="button" id="addLinkset"  onclick="javascript:addLinkset();" value="+" />
		</div>
	</fieldset>
</div>
<div id="right" style="float:left">
	<fieldset>
		<legend>Output</legend>
		<textarea id="voidOut" rows="20" cols="80"></textarea>
	</fieldset>	
</div>

</body>
</html>
