<h1>
	Datasets with <?php echo datasetsBy ?> <strong><?php echo $graph->get_label($uri) ?></strong>
	<a href="<?php echo $uri ?>"><?php echo $uri ?></a>
</h1>
<?php
$related = array();

?>
<ul>
<?php foreach ($graph->get_subjects_of_type($VOID.'Dataset') as $subject): ?>
	<li>
		<a href="dataset?uri=<?php echo urlencode($subject) ?>"><?php echo $graph->get_label($subject) ?></a>
		<p>
		<?php echo $graph->get_description($subject); ?>
		</p>
		
		<?php
		$related = array_merge($related, $graph->get_resource_triple_values($subject, $datasetsByPredicate));	
		?>
	</li>
<?php endforeach ?>
</ul>

<div class="related">
	<h2><?php echo datasetsBy ?> of the same Datasets as <strong><?php echo $graph->get_label($uri) ?></strong></h2>
	<ul>
	<?php foreach (array_unique($related) as $relatedURI):
	 		if($relatedURI!=$uri):?>
		<li>
			<a href="datasetsBy-<?php echo datasetsBy ?>?uri=<?php echo urlencode($relatedURI) ?>"><?php echo $graph->get_label($relatedURI) ?></a>
		</li>
		<?php endif ?>
	<?php endforeach ?>
	</ul>
</div>
